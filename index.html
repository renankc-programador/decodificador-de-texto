<head>

    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header><img src="./img/cadeado-logo.png" alt="Logo do Decodificador de Texto" width="48" height="48"></header>
    <main class="container">
        <section>
            <form>
                <textarea id="caixaTextoUsuario" name="caixaTextoUsuario" rows="30" cols="65" class="caixaUsuario" onclick="limparTextoInicial()">Digite seu texto aqui...</textarea>
            </form>      

             <button onclick="criptografar()" class="botaoPrincipal" role="button">Criptografar</button>
             <button onclick="descriptografar()" class="botaoPrincipal" role="button">Descriptografar</button>
        </section>
        <section class="secao2">
        <button onclick="copiarTexto()" class="botaoCopiar" role="button">Copiar</button>
        <div class="caixa" id="resultado" >
            <p>Seu texto criptografado/descriptografado aparecer√° aqui . . .</p>
        </div>
         </section>
    </main>
